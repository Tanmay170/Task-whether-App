<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            background-color: #3498db;
            padding: 20px;
        }

        h1 {
            color: white;
        }

        input[type="text"] {
            padding: 5px;
            border: none;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        #favorites {
            display: flex;
            justify-content: center;
        }

        #favorites>div {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        #weather-display {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Weather App</h1>
        <input type="text" id="custom-city" placeholder="Enter a city">
        <button id="add-city">Add City</button>
    </header>
    <section id="favorites">
    </section>
    <section id="weather-display">
    </section>
    <script src="script.js"></script>
</body>

</html>
